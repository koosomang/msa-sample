<!doctype html>
<html>
<head><title>Order Result</title></head>
<body>
  <h1>주문 결과 (user-service)</h1>
  {% if order.error %}
    <p style="color:red">오류: {{ order.error }}</p>
  {% else %}
    <p>주문 ID: {{ order.order_id }}</p>
    <h2>주문 상품</h2>
    <ul>
      {% for p in order.products %}
        <li>{{ p.id }} - {{ p.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <a href="http://localhost:5001/products">다시 주문하기</a>
</body>
</html>
