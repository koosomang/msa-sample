<!doctype html>
<html>
<head><title>Order Service</title></head>
<body>
  <h1>주문 정보 (order-service)</h1>
  <p>Order ID: {{ order_id }}</p>
  <h2>주문 상품 목록</h2>
  <ul>
    {% for p in products %}
      <li>{{ p.id }} - {{ p.name }}</li>
    {% endfor %}
  </ul>
  <p><em>상품 목록은 product-service에서 받아옴</em></p>
</body>
</html>
